before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"

matrix:
  include:
    - language: node_js
      node_js: 8
      env: LANE='node'
      cache:
        yarn: true
      script: .travis/run.sh
    - language: android
      sudo: required
      jdk: oraclejdk8
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.yarn-cache
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
      before_install:
        - nvm install 8
        - .travis/before_install.sh
      android:
        components:
          - build-tools-27.0.3
          - android-27
          - extra-android-m2repository
          - extra-google-google_play_services
          - extra-google-m2repository
          - addon-google_apis-google-16
      script: .travis/run.sh
    - language: objective-c
      os: osx
      osx_image: xcode9.3
      node_js: 8
      cache:
        - bundler
        - yarn
      env: LANE='ios'
      before_install:
        - nvm install 8
        - .travis/before_install.sh
      script: .travis/run.sh

